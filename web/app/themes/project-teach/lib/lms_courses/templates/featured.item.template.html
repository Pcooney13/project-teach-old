<!--Item {{number}}:{{id}} : {{detail-url}} {{slug}}-->
<div class="item" >
  <div class="cover-event" style="/*min-height:500px;*/">
    <div class="featured-img">
      <img class="img-responsive" src="{{thumbnail}}" alt="" />
      <div class="gradient">
        <h3>{{title}}</h3>
      </div>
  </div>

    <div class="time-detail">
       <i><img src="/wp-content/themes/project-teach/assets/images/ed_images/online-training.svg" alt="" class="svg"></i>
       <span>{{type}}</span>
    </div>
    <div class="time-detail">
       <i><img src="/wp-content/themes/project-teach/assets/images/ed_images/icon-accreditation.svg" alt="" class="svg"></i>
       <span>{{number-of-credits}}&nbsp;Credit{{plural}}</span>
    </div>

    <div class="btn-cover">
      <a href="{{detail-url}}" title="View Event Details" class="btn">View Details</a>
   </div>
  </div>
</div>
